# Tiny Tapeout project information
project:
  title:        "WATpixels"      # Project title
  author:       "Tolga Selcuk and Joshua Zhang"      # Your name
  discord:      "toselck"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Layered VGA checkerboard demo with animated parallax"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25200000       # Clock frequency in Hz (25.2 MHz pixel clock)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_watpixels"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_watpixels.v"
    - "core/vga_timing.v"
    - "core/speed_controller.v"
    - "patterns/pattern_selector.v"
    - "patterns/checkerboard_gen.v"
    - "patterns/radient_gradient.v"
    - "patterns/spiral_gen.v"
    - "overlay/emblem_gen.v"
    - "overlay/waterloo_text_gen.v"

